<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-TXT Interface</title>
        <link rel="shortcut icon" href="https://kerdos.io/wp-content/uploads/2024/09/k-1.png" >
		<link rel="icon" href="https://kerdos.io/wp-content/uploads/2024/09/k-1.png" >
		<link rel="apple-touch-icon" sizes="152x152" href="https://kerdos.io/wp-content/uploads/2024/09/k-1.png">
		<link rel="apple-touch-icon" sizes="120x120" href="https://kerdos.io/wp-content/uploads/2024/09/k-1.png">
		<link rel="apple-touch-icon" sizes="76x76" href="https://kerdos.io/wp-content/uploads/2024/09/k-1.png">
        <link rel="apple-touch-icon" href="https://kerdos.io/wp-content/uploads/2024/09/k-1.png">
    <img src="https://kerdos.io/wp-content/uploads/2024/09/KERDOS-LOGO-1-e1726685795978.png" alt="Kerdos Logo" width="200" height="auto">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Audiowide', 'regular';
            background-color: #ffffff;
            margin: absolute;
            padding: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            animation: fadeIn 0.5s;
        }

        h1 {
            color: #000000;
            margin: 20px 0;
        }

        #chatbox {
            font-family: 'Audiowide', 'regular';
            width: 80%;
            height: 70%;
            border: 5px solid #6dc805;
            background-color: #fff;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 255, 38, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            animation: slideIn 0.5s;
        }

        .message {
            font-family: 'Audiowide', 'regular';
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            opacity: 0;
            animation: appear 0.5s forwards;
        }

        .user-message {
            font-family: 'Audiowide', 'regular';
            background-color: #4caf50;
            color: white;
            align-self: flex-end;
            animation-delay: 0.1s; /* Delay for user messages */
        }

        .bot-message {
            font-family: 'Audiowide', 'regular';
            background-color: #e3e3e3;
            color: black;
            align-self: flex-start;
            animation-delay: 0.1s; /* Delay for bot messages */
        }

        #input-container {
            font-family: 'Audiowide', 'regular';
            width: 80%;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #user-input {
            font-family: 'Audiowide', 'regular';
            flex: 1;
            padding: 12px;
            border: 5px solid #19b600;
            border-radius: 20px;
            margin-right: 10px;
            transition: border 0.3s;
        }

        #user-input:focus {
            font-family: 'Audiowide', 'regular';
            border: 2px solid #4caf50; /* Focus effect */
            outline: none;
        }

        #send-button {
            font-family: 'Audiowide', 'regular';
            padding: 12px 20px;
            border: none;
            background-color: #ff0000;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        #send-button:hover {
            font-family: 'Audiowide', 'regular';
            color: rgb(0, 0, 0);
            background-color: #c9fc00; /* Hover effect */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes appear {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>K-TXT Chat</h1>
    <h3>Kerdos transformer for Text</h3>
    <div id="chatbox"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
    </div>
    <script src="script.js"></script>

</body>
<footer>
    <div>
        <h4>* This application is in developmental phase, the responses may be slow and can make mistakes.</h4>
    </div>
</footer>
</html>
