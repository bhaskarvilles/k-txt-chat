<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-TXT Chat</title>
  <link rel="shortcut icon" href="https://kerdos.io/wp-content/uploads/2024/08/Untitled-design.png" >
  <link rel="icon" href="https://kerdos.io/wp-content/uploads/2024/08/Untitled-design.png" >
  <link rel="apple-touch-icon" sizes="152x152" href="https://kerdos.io/wp-content/uploads/2024/08/Untitled-design.png">
  <link rel="apple-touch-icon" sizes="120x120" href="https://kerdos.io/wp-content/uploads/2024/08/Untitled-design.png">
  <link rel="apple-touch-icon" sizes="76x76" href="https://kerdos.io/wp-content/uploads/2024/08/Untitled-design.png">
  <link rel="apple-touch-icon" href="https://kerdos.io/wp-content/uploads/2024/08/Untitled-design.png">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your compiled CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg"></div>
  <div class="chat">
    <div class="chat-title">
      <h1>Kerdos Chat</h1>
      <h2>AI Assistant</h2>
      <figure class="avatar">
        <img src="https://kerdos.io/wp-content/uploads/2024/08/Untitled-design.png" />
      </figure>
    </div>
    <div class="messages">
      <div id="chatbox" class="messages-content"></div>
    </div>
    <div class="message-box">
      <textarea id="user-input" class="message-input" placeholder="Type message..."></textarea>
      <button id="send-button" type="submit" class="message-submit">Send</button>
    </div>
  </div>
  <footer>
    <note>* This AI Model is still under develepment and may have some issues in processing and can make mistakes.</note>
  </footer>

  <!-- Link to your JavaScript -->
  <script src="chat.js"></script>
</body>
</html>
